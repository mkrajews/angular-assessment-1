        <!--Product Image-->
        <!--Product Image click collapse the image-->
        <a class="product-grid__product" >
            <img ng-show='!display' ng-click='display = !display' class="product-grid__img"   sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" ng-src='{{product.image}}'>
        </a>
        <a class="product-grid__product" ng-hide='!display' ng-click='display = !display'>
            show image
        </a>

        <!--Product Meta-->
        <div class="product-grid__meta">
            <!--Title click Should redirect to the product-details section. remember to pass along the product id so you can make an api call
        to get the specific product details-->
            <h3 class="product-grid__name" ui-sref='details({id:product.id})'><a>{{product.title}}<!--Title--></a></h3>

            <!--Product Description-->
            <h4 class="product-grid__sub">{{product.desc}}<!--Desc--></h4>

            <!--Product Price-->
            <div class="product-grid__price">{{product.price}}<!--Price--></div>
        </div>
